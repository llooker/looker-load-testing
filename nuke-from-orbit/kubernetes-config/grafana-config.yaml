---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  labels:
    name: grafana-config
data:
  grafana.ini: |-
    [auth.anonymous]
    enabled = true
    org_role = Admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-conf
  labels:
    name: grafana-datasource-conf
data:
  datasource.yml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: 'http://prom-pod:80'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-prov-conf
  labels:
    name: grafana-dashboard-prov-conf
data:
  dashboards.yml: |-
    apiVersion: 1
    providers:
      - name: 'locust_dashes'
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        allowUiUpdates: false
        options:
          path: /var/lib/grafana/dashboards
---
